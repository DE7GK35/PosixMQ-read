<script type="text/javascript">
    RED.nodes.registerType('posixmq-read',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            msgname: {value:"/events"},
            msgsize: {value:"256"},
            maxmsgs: {value:"500"}
        },
        inputs:1,
        outputs:1,
        icon: "message.png",
        label: function() {
            return this.name||"posixmq-read";
        }
    });
</script>

    <div class="form-row">
        <label for="node-input-msgsize"><i class="icon-tag"></i> Message Size</label>
        <input type="text" id="node-input-msgsize" placeholder="msgsize">

    <div class="form-row">
        <label for="node-input-maxmsgs"><i class="icon-tag"></i> Maximum # of messages</label>
        <input type="text" id="node-input-maxmsgs" placeholder="maxmsgs">
    </div>

<script type="text/x-red" data-help-name="posixmq-read">
